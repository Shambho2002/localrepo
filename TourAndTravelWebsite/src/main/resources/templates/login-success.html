<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Back</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #f5f5f5;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .thankyou-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 50px 40px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.6);
      animation: fadeIn 1s ease forwards;
    }
    .thankyou-card .icon {
      font-size: 70px;
      color: #00ffb3;
      margin-bottom: 20px;
      animation: scalePop 0.8s ease;
    }
    .thankyou-card h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ffffff;
    }
    .thankyou-card p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 30px;
    }
    .thankyou-card a {
      display: inline-block;
      background-color: #00ffb3;
      color: #121212;
      padding: 14px 30px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .thankyou-card a:hover {
      background-color: #00d9a1;
      transform: translateY(-2px);
    }
    @keyframes scalePop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      .thankyou-card {
        padding: 30px 20px;
      }
      .thankyou-card h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="thankyou-card">
    <div class="icon">&#128075;</div> <!-- waving hand emoji -->
    <h1>Welcome Back!</h1>
    <p>You have successfully logged in. Enjoy exploring your account.</p>
    <a href="/">Go to Dashboard</a>
  </div>
</body>
</html>
