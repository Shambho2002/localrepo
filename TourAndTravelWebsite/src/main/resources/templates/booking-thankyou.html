<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You for Booking</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #f0f0f0;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .thankyou-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 50px 40px;
      text-align: center;
      max-width: 550px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease;
    }
    .thankyou-container .icon {
      font-size: 80px;
      color: #00ffcc;
      margin-bottom: 20px;
      animation: bounce 1s infinite alternate;
    }
    .thankyou-container h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ffffff;
    }
    .thankyou-container p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 30px;
    }
    .thankyou-container .details {
      font-size: 0.95rem;
      color: #aaa;
      margin-top: 10px;
    }
    .thankyou-container a {
      display: inline-block;
      margin-top: 20px;
      background-color: #00ffcc;
      color: #121212;
      padding: 14px 30px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .thankyou-container a:hover {
      background-color: #00d9b0;
      transform: translateY(-2px);
    }
    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-8px); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      .thankyou-container {
        padding: 30px 20px;
      }
      .thankyou-container h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <div class="icon">&#9992;</div> <!-- airplane icon -->
    <h1>Thank You for Booking!</h1>
    <p>Your travel booking has been successfully submitted. Our team will contact you soon with your itinerary details.</p>
    <div class="details">
      Safe travels and happy journey!
    </div>
    <a href="/">Return to Home</a>
  </div>
</body>
</html>
