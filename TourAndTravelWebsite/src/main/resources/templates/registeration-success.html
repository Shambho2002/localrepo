<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      font-family: "Poppins", sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .thankyou-container {
      text-align: center;
      background: #1e1e1e;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(0,0,0,0.7);
    }
    .thankyou-container h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #00ffb3;
    }
    .thankyou-container p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }
    .thankyou-container a {
      display: inline-block;
      text-decoration: none;
      background: #00ffb3;
      color: #121212;
      padding: 0.8rem 2rem;
      border-radius: 6px;
      transition: 0.3s;
      font-weight: 600;
    }
    .thankyou-container a:hover {
      background: #00d99b;
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <h1>Thank You!</h1>
    <p>Your account has been created successfully.</p>
    <a href="/">Login Now</a>
  </div>
</body>
</html>
