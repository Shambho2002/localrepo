<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Please Login First</title>
  <link rel="shortcut icon" href="./images/logo.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0d0d0d, #1c1c1c);
      color: #f5f5f5;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .message-card {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 50px 40px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.6);
      animation: fadeIn 1s ease forwards;
    }
    .message-card .icon {
      font-size: 70px;
      color: #ffbb33;
      margin-bottom: 20px;
      animation: bounce 1s infinite alternate;
    }
    .message-card h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
      color: #ffffff;
    }
    .message-card p {
      font-size: 1.1rem;
      color: #ddd;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .message-card a {
      display: inline-block;
      background-color: #ffbb33;
      color: #1a1a1a;
      padding: 14px 30px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .message-card a:hover {
      background-color: #e6a82f;
      transform: translateY(-2px);
    }
    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-5px); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      .message-card {
        padding: 30px 20px;
      }
      .message-card h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="message-card">
    <div class="icon">ðŸ”’</div> <!-- Lock emoji -->
    <h1>Please Login First</h1>
    <p>Before booking your tickets, you need to log in to your account.<br>
       This helps us keep your bookings safe and personalized for you.</p>
    <a href="/">Login Now</a>
  </div>
</body>
</html>
