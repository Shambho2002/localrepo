<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }
    .register-container {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 2.5rem;
      width: 420px;
      box-shadow: 0 0 40px rgba(0,0,0,0.7);
      transition: 0.4s ease;
    }
    .register-container:hover {
      box-shadow: 0 0 50px rgba(0,0,0,0.9);
    }
    .register-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #00ffb3;
    }
    .register-container .input-group {
      margin-bottom: 1rem;
    }
    .register-container .input-group label {
      display: block;
      margin-bottom: 0.4rem;
      color: #ddd;
      font-size: 0.9rem;
    }
    .register-container .input-group input {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      background: #2a2a2a;
      color: #fff;
    }
    .register-container .input-group input::placeholder {
      color: #999;
    }
    .register-container button {
      width: 100%;
      background: #00ffb3;
      color: #121212;
      border: none;
      padding: 0.9rem;
      border-radius: 6px;
      font-weight: 600;
      margin-top: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .register-container button:hover {
      background: #00d99b;
    }
    .register-container .terms {
      font-size: 0.8rem;
      color: #ccc;
      margin-top: 1rem;
      display: flex;
      align-items: center;
    }
    .register-container .terms input {
      margin-right: 0.4rem;
    }
    .register-container .login-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }
    .register-container .login-link a {
      color: #00ffb3;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Create Account</h2>
    <form action="/registeration" method="post" onsubmit="return validatePasswords(event)" id="registerForm">
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="enter your name" required>
      </div>
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="create your password" required>
      </div>
      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="confirm your password" required oninput="checkPasswordMatch()">
		<div id="passwordMessage" style="font-size: 0.8rem;"></div>
      </div>
      <div class="terms">
        <input type="checkbox" id="terms" required>
        <label for="terms">I accept the terms & conditions</label>
      </div>
      <button type="submit" onclick="return validatePasswords(event)">Register Now</button>
      <div class="login-link">
        Already have an account? <a href="/">Login here</a>
      </div>
    </form>
  </div>
</body>
<script>
  function checkPasswordMatch() {
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const message = document.getElementById("passwordMessage");

    if (confirmPassword === "") {
      message.textContent = "";
      return;
    }

    if (password === confirmPassword) {
      message.textContent = "Passwords match ✅";
      message.style.color = "green";
    } else {
      message.textContent = "Passwords do not match ❌";
      message.style.color = "red";
    }
  }

  function validatePasswords(event) {
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
      alert("Passwords do not match. Please correct them before submitting.");
      if (event) event.preventDefault();
      return false;
    }
    return true;
  }
</script>

</html>
